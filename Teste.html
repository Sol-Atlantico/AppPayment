<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.getJSON demo</title>
    <style>
        img {
            height: 100px;
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <div id="images"></div>

    <script>
        (function () {
            var SolAPI = "https://www.yii2.solatlantico.cv/api/inspeccoes";
            $.getJSON(SolAPI, {
                tagmode: "any",
                format: "json"
            })
                .done(function (data) {
                    $.each(data.items, function (i, item) {
                        console.log(item);
                    });
                });
        })();
    </script>

</body>

</html>
